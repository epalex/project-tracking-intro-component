<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">

        <header>
            <img src="./images/logo.svg" alt="logo-image">
            <img src="./images/icon-hamburger.svg" alt="icon-hamburger">
        </header>

        <section class="illustration-and-insights">
            <section class="illustration">
                <img src="./images/illustration-devices.svg" alt="illustration-devices">
            </section>

            <section class="insights">
                <span class="new">NEW </span><span class="monograph">MONOGRAPH DASHBOARD</span>
                <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
                <p class="agile">Project planning and time tracking for agile teams</p>
                <button class="demo" type="button">SCHEDULE A DEMO</button>
                <span class="preview">TO SEE A PREVIEW</span>
            </section>
        </section>

        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>,<br> coded by
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank" class="paminos">Paminos</a>
            </p>
        </footer>

    </div>

</body>

</html>
